<div class="pt-8 pb-4 bg-white">
  <h2 class="text-2xl md:text-3xl font-bold text-center py-10 px-5 mb-1">Unique Team Experiences</h2>
  <p class="text-center text-gray-500 mb-8">There's something for everyone!</p>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-7xl mx-auto px-2">
    <div *ngFor="let exp of experiences" class="relative rounded-lg overflow-hidden shadow group">
      <img [src]="exp.image" [alt]="exp.title" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300" />
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
      <div class="absolute bottom-0 left-0 w-full p-4 text-white z-10">
        <div class="flex flex-wrap gap-2 mb-2">
          <span *ngFor="let tag of exp.tags" class="bg-white/20 px-2 py-0.5 rounded text-xs font-medium">{{ tag }}</span>
        </div>
        <div class="font-semibold text-base md:text-lg">{{ exp.title }} <span *ngIf="exp.subtitle" class="font-normal text-xs md:text-sm text-gray-200">| {{ exp.subtitle }}</span></div>
        <div class="flex items-center gap-3 text-xs mt-1">
          <span *ngIf="exp.date" class="bg-white/10 px-2 py-0.5 rounded">{{ exp.date }}</span>
          <span *ngIf="exp.duration" class="flex items-center gap-1 bg-white/10 px-2 py-0.5 rounded">
            <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
            {{ exp.duration }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
