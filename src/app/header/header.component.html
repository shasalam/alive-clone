<header class=" bg-opacity-70 text-white fixed w-full z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 md:py-4">
    <!-- Logo -->
    <div class="flex items-center">
      <span routerLink="/home" class="text-3xl font-bold italic tracking-wide mr-4">Alive</span>
    </div>
    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-8 items-center">
      <a routerLink="/expriences" routerLinkActive="font-bold text-pink-400" class="hover:text-pink-400 transition">Experiences</a>
      <a routerLink="/feature" routerLinkActive="font-bold text-pink-400" class="hover:text-pink-400 transition">Features</a>
      <a routerLink="/gallery" routerLinkActive="font-bold text-pink-400" class="hover:text-pink-400 transition">Gallery</a>
      <button class="ml-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold px-4 py-2 rounded transition"> Enquire Now</button>
    </nav>
    <!-- Mobile Hamburger -->
    <button (click)="toggleMenu()" class="md:hidden focus:outline-none" aria-label="Open menu">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  <!-- Mobile Menu -->
  <div *ngIf="menuOpen" class="md:hidden bg-black bg-opacity-90 px-4 pb-4">
    <nav class="flex flex-col space-y-3">
      <a routerLink="/expriences" routerLinkActive="font-bold text-pink-400" class="hover:text-pink-400 transition" (click)="closeMenu()">Experiences</a>
      <a routerLink="/feature" routerLinkActive="font-bold text-pink-400" class="hover:text-pink-400 transition" (click)="closeMenu()">Features</a>
      <a routerLink="/gallery" routerLinkActive="font-bold text-pink-400" class="hover:text-pink-400 transition" (click)="closeMenu()">Gallery</a>
      <button class="mt-2 bg-pink-500 hover:bg-pink-600 text-white font-semibold px-4 py-2 rounded transition">Enquire Now</button>
    </nav>
  </div>
</header>
